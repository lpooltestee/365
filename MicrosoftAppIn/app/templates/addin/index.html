<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura Corporativa</title>
    
    <!-- Office.js -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f4f4f4;
        }
        
        .hidden {
            display: none;
        }
        
        #loading {
            text-align: center;
            padding: 20px;
        }
        
        #error {
            color: red;
            padding: 10px;
            border: 1px solid red;
            margin-top: 10px;
            display: none;
        }
        
        #success {
            color: green;
            padding: 10px;
            border: 1px solid green;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">
        Carregando assinatura...
    </div>
    
    <div id="content" class="hidden">
        <h3>Assinatura Corporativa</h3>
        <p>Sua assinatura corporativa foi aplicada ao e-mail.</p>
    </div>
    
    <div id="error"></div>
    <div id="success"></div>
    
    <script>
        const baseUrl = "{{ base_url }}";

        // Inicializa o Office.js
        Office.onReady(function(info) {
            // Verifica se estamos em um contexto de composição de e-mail
            if (info.host === Office.HostType.Outlook) {
                document.getElementById('loading').style.display = 'block';
                
                // Obtém o e-mail do usuário atual
                var userEmail = Office.context.mailbox.userProfile.emailAddress;
                
                // Chama a API para obter a assinatura
                fetch(`${baseUrl}/api/signature?email=${encodeURIComponent(userEmail)}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Erro ao obter assinatura');
                        }
                        return response.text();
                    })
                    .then(signatureHtml => {
                        // Insere a assinatura no corpo do e-mail
                        Office.context.mailbox.item.body.setSelectedDataAsync(
                            signatureHtml,
                            { coercionType: Office.CoercionType.Html },
                            function(result) {
                                document.getElementById('loading').style.display = 'none';
                                document.getElementById('content').classList.remove('hidden');
                                
                                if (result.status === Office.AsyncResultStatus.Failed) {
                                    document.getElementById('error').style.display = 'block';
                                    document.getElementById('error').innerHTML = 'Erro ao aplicar assinatura: ' + result.error.message;
                                } else {
                                    document.getElementById('success').style.display = 'block';
                                    document.getElementById('success').innerHTML = 'Assinatura aplicada com sucesso!';
                                    
                                    // Fecha o painel do add-in após 2 segundos
                                    setTimeout(function() {
                                        Office.context.ui.closeContainer();
                                    }, 2000);
                                }
                            }
                        );
                    })
                    .catch(error => {
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('error').style.display = 'block';
                        document.getElementById('error').innerHTML = 'Erro ao obter assinatura: ' + error.message;
                    });
            } else {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = 'Este add-in só funciona no Outlook';
            }
        });
    </script>
</body>
</html>
